<div class="main">
  <div class="box">
    <label>Autocomplete</label>
    <app-autocomplete [toAString]="mapper">
      <ng-template let-result>
        <div><span class="bold">Street:</span> {{ result.address1 }}</div>
        <div><span class="bold">City:</span> {{ result.city }}</div>
      </ng-template>
    </app-autocomplete>
  </div>
</div>
